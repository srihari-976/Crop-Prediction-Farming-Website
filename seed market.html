<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Prices</title>
    <!-- Favicon -->
        <link href="https://pics.freeicons.io/uploads/icons/png/8026814321579250998-512.png" rel="icon" type="image/x-icon" />
    <!-- Favicon -->

    <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <!--X- Google Fonts -X-->

    <!-- Boostrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--X- Boostrap CDN -X-->

    <!-- External Style Sheet Link -->
        <link rel="stylesheet" href="/css/seedmarket.css">
    <!--X- External Style Sheet Link -X-->
</head>
<body onload="myloader()">
     <!--Added the loading div-->
        <div id="loading"></div>
     <!-- End loading -->

    <div class="container-fluid p-5 bg-success">
        <div class="row">
            <div class="col-xl-12">
                <h1 class="text-center text-white" id="description"></h1>
                <h3 class="text-center mt-3">Updated On : <span id="updatedOn"></span></h3>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-xl-6">
                <select name="" id="select_state" onchange="state()">
                    <option value="Select State">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="col-xl-6 search_box text-white">
                <input class="form-control" id="search_input" type="text" placeholder="Search top District name in Maharastra here.." onkeyup="search()">
            </div>
        </div>
    </div>
    <div class="mt-3">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="bg-info text-white">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">State</th>
                        <th scope="col">district</th>
                        <th scope="col">market</th>
                        <th scope="col">commodity</th>
                        <th scope="col">variety</th>
                        <th scope="col">min price</th>
                        <th scope="col">max price</th>
                        <th scope="col">modal price</th>
                    </tr>
                </thead>
                <tbody id="market_price_body">
                    <tr id="msg">
                        
                    </tr>
                </tbody>
            </table>
        </div>
    
    </div>
     <!--footer section-->
     <div class="container-fluid p-5 bg-success">
        <p class="text-white text-center">&copy; Market Prices - 2020-2021. ALL RIGHTS RESERVED</p>
        <p class="text-white text-center text-uppercase">DESIGNED BY @KRUSHI </p>
        </div>
      </div>
    <!-- End the Footer Section -->
    <!-- Boostrap Jquery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--X- Boostrap Jquery -X-->

    <!-- Java Script -->
        <script src="/jsseedmarket.js"></script>
    <!--X- Java Script -X-->
</body>
</html>
